<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${user} + ' s Cart'"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
                th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

        <link href="../../static/css/spring-core.css"
              th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
              <!-- Custom styles for this template -->
        <link href="css/shop-homepage.css" rel="stylesheet">
    </head>

    <body>
        <!-- Navigation -->
        <nav th:replace="fragments/navbar :: navigation"></nav>

        <table class="productsTable">
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <!--        TODO: Comment in when merged        -->
                <!-- <td> <img id="image" th:src="${product.image}" /> </td>-->
                <!--        TODO: OnClick then remove Product from Cart            -->
                <td> <button> Remove </button> </td>
            </tr>
        </table>

        <button><a th:href="${'/checkout/'}"> Proceed to checkout </a></button>
        <div th:insert="fragments/footer :: footer"></div>
    </body>
</html>
